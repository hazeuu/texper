<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>Texper</title>

    <!-- SCRIPT KHÔI PHỤC ROUTE CHO SPA GITHUB PAGES -->
    <script>
      (function () {
        // Lấy URL route lưu từ sessionStorage (nếu có)
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;

        // Nếu có route cũ và khác hiện tại, replaceState để React Router render đúng
        if (redirect && redirect !== location.pathname + location.search + location.hash) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
